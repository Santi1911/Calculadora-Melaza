<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Melaza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Melaza</h2>
        <label>Concentraci칩n de Nitr칩geno Total (mg/L):</label>
        <input type="number" id="nitrogeno" step="0.01">

        <label>Volumen del tanque (litros):</label>
        <input type="number" id="volumen" step="0.1">

        <label>Relaci칩n C/N deseada:</label>
        <input type="number" id="relacionCN" step="0.1" value="15">

        <button onclick="calcularMelaza()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularMelaza() {
            let nitrogeno = parseFloat(document.getElementById("nitrogeno").value);
            let volumen = parseFloat(document.getElementById("volumen").value);
            let relacionCN = parseFloat(document.getElementById("relacionCN").value);
            let porcentajeCarbono = 0.40;

            if (isNaN(nitrogeno) || isNaN(volumen) || isNaN(relacionCN) || nitrogeno <= 0 || volumen <= 0 || relacionCN <= 0) {
                document.getElementById("resultado").innerHTML = "丘멆잺 Ingresa valores v치lidos en todos los campos.";
                return;
            }

            let melazaNecesaria = (nitrogeno * volumen * relacionCN) / (porcentajeCarbono * 10);

            document.getElementById("resultado").innerHTML = `游댳 Necesitas aproximadamente <b>${melazaNecesaria.toFixed(2)}</b> gramos o ml de melaza.`;
        }
    </script>
</body>
</html>
